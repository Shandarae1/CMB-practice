  <body>
    <div class="body">

    <div >
        
        <div class="form"> 
          <h2>Choose the pages you want to add to your book</h2>  
          <p>Your baby book comes with 30 personalized pages</p>
          <form>
            <input type="checkbox" id="Title" name="pages" value="Title">
            <label for="Title">Title</label><br>
            <input type="checkbox" id="Mommy" name="pages" value="Mommy">
            <label for="Mommy">My Mommy</label><br>
            <input type="checkbox" id="Daddy" name="pages" value="Daddy">
            <label for="Daddy">My Daddy</label><br>
            <input type="checkbox" id="BigSister" name="pages" value="BigSister">
            <label for="BigSister">Big Sister</label><br>
            <input type="checkbox" id="BigBrother" name="pages" value="BigBrother">
            <label for="BigBrother">Big Brother</label><br>
            <input type="checkbox" id="Grandparents" name="pages" value="Grandparents">
            <label for="Grandparents">Grandparents</label><br>
            <input type="checkbox" id="AuntsUncles" name="pages" value="AuntsUncles">
            <label for="AuntsUncles">Aunts & Uncles</label><br>
            <input type="checkbox" id="FamilyTree" name="pages" value="FamilyTree">
            <label for="FamilyTree">Family Tree</label><br>
            <input type="checkbox" id="Ultrasound" name="pages" value="Ultrasound">
            <label for="Ultrasound">Ultrasound</label><br>
            <input type="checkbox" id="GenderReveal" name="pages" value="GenderReveal">
            <label for="GenderReveal">Gender Reveal Party</label><br>
            <input type="checkbox" id="BabyShower" name="pages" value="BabyShower">
            <label for="BabyShower">Baby Shower</label><br>
            <input type="checkbox" id="Nursery" name="pages" value="Nursery">
            <label for="Nursery">Nursery</label><br>
            <input type="checkbox" id="NewArrival" name="pages" value="NewArrival">
            <label for="NewArrival">New Arrival</label><br>

          </form> 
          
      <div class="personalize"></div>
         <h2>Personalize your Baby Book:</h2>
         <p>Personalize your Book with Baby's first and last name.</p>
          <form>
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value=""><br>
            <label for="lname">Last name:</label><br>
            <input type="text" id="lname" name="lname" value=""><br><br>
            <a href="action_page.html"><input type="button" class="button"  value="Add to Cart"></a>
          </form>
      </div>
    </div>
